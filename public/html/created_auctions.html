<html>
    <head>
        <title>Packet Sniffers Auction House</title>
        <link rel="stylesheet" type="text/css" href="../style.css"/>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body onload="welcome_to_profile();">
    <button id="homeButton" onclick="redirectHome();">
        <img src="public/image/home_button.png">
    </button>

    <div class="title">
        <h2>Auction House</h2>
    </div>

    <div class="contents">

    <div class="user-list">
    <button onclick="openPopup()">Add New Auction</button>
    <div id="popupContainer" class="popup-container" >
        <form id="newAuctionForm" action="/post_auction" method="post" enctype="application/x-www-form-urlencoded">
            <label>Title:
            <input type="text" id="auction_title" name="title">
            </label>
            <br>
            <label>Description:
            <input type="text" id="auction_title" name="title">
            </label>
            <br>
            <form action="/post_auction_image" id="image-form" method="post" enctype="multipart/form-data">
            <br/>
            <label for="form-file">Image: </label>
            <input id="form-file" type="file" name="upload">
            <br/>
            </form>
            <label>Starting Price:
            <input type="text" id="auction_title" name="title">
            </label>
            <br>
            <label>Auction End:
            <input type="text" id="auction_title" name="title">
            </label>
            <br>
            <input type="submit" value="Post">
        </form>
    </div>

    <!-- Overlay/Background -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    </div>
</div>

<script src="public/functions.js"></script>
<script src="public/category.js"></script>
</body>
</html>
