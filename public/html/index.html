<html>
<head>
    <title>Packet Sniffers</title>
    <link rel="stylesheet" type="text/css" href="public/style.css"/>
    <link rel="icon" type="image/x-icon" href="public/image/favicon.ico"/>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="auctionsWs.js"></script>
</head>

<body onload="authenticate();"></body>

<div id="sidebar">
    <p onclick="redirectCreateAuction()">Post an Auction</p>
    <p onclick="redirectHome()">Shop</p>
    <p onclick="window.location.href='/public/html/userAuctions.html';">My Auctions</p>
</div>

<div class="title">Sniff & Bid</div>

<div class="contents">
    <div class="post">
        <div class="auction-container" id = 'created_auctions'></div>
        <div class="auction-container" id = 'won_auctions'></div>
    </div>

    <div class="user-list">
        <button id="toggleButton" onclick="toggleSidebar();">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div class="login_form">
            <div class="login_message">Welcome Back!</div>
            <br/>
            <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
                <label>Username
                    <input id="login-form-username" type="text" name="username_login"/>
                </label>
                <br/>
                <label>Password&nbsp;
                    <input id="login-form-pass" type="password" name="password_login">
                </label>
                <br/>
                <br/>
                <div class="login_button"><input type="submit" value="Login"></div>
            </form>
        </div>
        <br/><hr><br/>
        <div class="login_form">
            <div class="login_message">Want to Bid?</div>
            <form action="/post-bid" method="post" enctype="application/x-www-form-urlencoded">
                <label>Auction ID
                    <input id="auction-form-id" type="text" pattern="[0-9]*" name="auction_id" title="Numerical Values Only"/>
                </label>
                <br/>
                <label>Amount&nbsp;
                    <input id="user-posted-bid" type="text" pattern="[0-9]*" name="posted-bid" title="Numerical Values Only">
                </label>
                <br/>
                <br/>
                <div class="login_button"><input type="submit" value="Bid"></div>
            </form>
        </div>
        <br/><hr><br/>
        <div class="register_form">
            <div class="register_message">New Here?</div>
            <br/>
            <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
                <label>Email:     
                    <input id="reg-form-email" type="text" name="email_reg"/>
                </label>
                <br/>
                <label>Username:
                    <input id="reg-form-username" type="text" name="username_reg"/>
                </label>
                <br/>
                <label>Password:&nbsp;
                    <input id="reg-form-pass" type="password" name="password_reg">
                </label>
                <br/><br/>
                <div class="register_button"><input type="submit" value="Sign Up"></div>
            </form>
        </div>

    </div>

</div>

<script src="public/functions.js"></script>
</html>
