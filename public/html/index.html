<html>
<head>
    <title>Packet Sniffers Auction House</title>
    <link rel="stylesheet" type="text/css" href="public/style.css"/>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico"/>
    <script src="public/functions.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <!-- <script type="text/javascript" src="websocketFunctions.js"></script> -->
</head>

<body onload="welcome_user();"></body>
<body onload="authenticate();"></body>
<button id="toggleButton" onclick="toggleSidebar();">
    <img src="public/image/dropdown_button.png" alt="Toggle Sidebar">
</button>
<div id="sidebar">
    <p onclick="redirect()">Post an Auction</p>
    <p onclick="redirectHome()">Shop</p>
    <p onclick="redirect()">Auctions Won</p>
    <p onclick="redirect()">My Listings</p>

</div>

<div class="title">
    <h2>Auction House</h2>
    <h3>Home Page</h3>
</div>

<div class="contents">
    <div class="post">
        <div id="post-auctions">
        </div>
        <div class="post-form">
            <hr>
            <div class="category-buttons">
                <p> Please Select from the following Categories to Narrow Your Search</p>
                <button class="category-button" onclick="location.href ='index.html'" >Home Page</button>
                <button class="category-button" onclick="location.href ='car_parts.html'" >Car Parts</button>
                <button class="category-button" onclick="location.href ='clothing.html'">Clothing</button>
                <button class="category-button" onclick="location.href ='electronics.html'">Electronics</button>
                <button class="category-button" onclick="location.href ='toys.html'">Toys</button>
                <button class="category-button" onclick="location.href ='sports.html'">Sports</button>
                <button class="category-button" onclick="location.href ='jewerly.html'">Jewerly</button>
                <button class="category-button" onclick="location.href ='collectibles.html'">Collectibles</button>
                <button class="category-button" onclick="location.href ='garden.html'">Garden</button>
                <button class="category-button" onclick="location.href ='business_industrial.html'">Business/Industrial</button>
                <button class="category-button" onclick="location.href ='other.html'">Other</button>
                <button class="category-button" onclick="location.href ='most_popular.html'">Most Popular</button>
            </div>
        </div>
    </div>

    <div class="user-list">
        Register:
        <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="reg-form-username" type="text" name="username_reg"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="reg-form-pass" type="password" name="password_reg">
            </label>
            <input type="submit" value="Post">
        </form>

        Login:
        <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="login-form-username" type="text" name="username_login"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="login-form-pass" type="password" name="password_login">
            </label>
            <input type="submit" value="Post">
        </form>
    </div>
</div>

<script src="public/functions.js"></script>
<script src="public/category.js"></script>
</body>
</html>
