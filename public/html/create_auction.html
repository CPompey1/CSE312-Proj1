<html>
<head>
    <title>Packet Sniffers Auction House</title>
    <link rel="stylesheet" type="text/css" href="public/style.css"/>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <!-- uncomment to test websockets -->
    <!-- <script type="text/javascript" src="websocketFunctions.js"></script> -->
</head>

<body onload="welcome_user();">
<button id="toggleButton" onclick="toggleSidebar();">
    <img src="public/image/dropdown_button.png" alt="Toggle Sidebar">
</button>
<div id="sidebar">
    <p onclick="redirectCreateAuction()">Post an Auction</p>
    <p onclick="redirectHome()">Shop</p>
    <p onclick="redirectAuctionsWon()">My Auctions Won</p>
    <p onclick="redirectClosedAuctions()">All Closed Listings</p>

</div>

<div class="title">
    <h2>Auction House</h2>
    <h3>My Listings</h3>
</div>

<div class="contents">
        <div class="post">
        <div class="post-form">
            <hr>
            <div id="post-auctions">

        </div>
        </div>
    </div>
    <div class="user-list">


        <form action="/createauction" method="post" enctype="application/x-www-form-urlencoded">

            <label>Item:
                <input id="reg-form-item" type="text" name="item_reg"/>
            </label>
            <label for="Categories">Choose a category:</label>
            <select name="Categories" id="Categories">
                <option value="Car parts">Car Parts</option>
                <option value="Clothing">Clothing</option>
                <option value="Electronics">Electronics</option>
                <option value="Toys">Toys</option>
                <option value="Sports">Sports</option>
                <option value="Jewelry">Jewelry</option>
                <option value="Collectibles">Collectibles</option>
                <option value="Garden">Garden</option>
                <option value="Business and Industrial">Business and Industrial</option>
                <option value="Other">Other</option>
            </select>
            <input type="submit" value="Post">
        </form>


        <form action="/wonauction" method="post" enctype="application/x-www-form-urlencoded">

        </form>


    </div>
</div>

<script src="public/functions.js"></script>
<script src="public/category.js"></script>
</body>
</html>
