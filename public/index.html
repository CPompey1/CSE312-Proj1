<html>
<head>
    <title>Packet Sniffers Auction House</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
</head>

<body onload="welcome_user();">

<button id="toggleButton" onclick="toggleSidebar();">
    <img src="public/image/dropdown_button.png" alt="Toggle Sidebar">
</button>
<div id="sidebar">
    <p onclick="redirect()">Post an Auction</p>
    <p onclick="redirectHome()">Shop</p>
    <p onclick="redirect()">Auctions Won</p>
    <p onclick="redirect()">My Listings</p>

</div>

<div class="title">
    <h2>Auction House</h2>
</div>

<div class="contents">
    <div class="post">
        <div id="post-auctions">
        </div>
        <div class="post-form">
            <hr>
            <div class="category-buttons">
                <p> Please Select from the following Categories to Narrow Your Search</p>
                <button class="category-button" onclick="updateThisAuctions('cars')">Car Parts</button>
                <button class="category-button" onclick="updateThisAuctions('clothes')">Clothing</button>
                <button class="category-button" onclick="updateThisAuctions('electronics')">Electronics</button>
                <button class="category-button" onclick="updateThisAuctions('toys')">Toys</button>
                <button class="category-button" onclick="updateThisAuctions('sports')">Sports</button>
                <button class="category-button" onclick="updateThisAuctions('jewelry')">Jewerly</button>
                <button class="category-button" onclick="updateThisAuctions('collectables')">Collectibles</button>
                <button class="category-button" onclick="updateThisAuctions('garden')">Garden</button>
                <button class="category-button" onclick="updateThisAuctions('business')">Business/Industrial</button>
                <button class="category-button" onclick="updateThisAuctions('other')">Other</button>
                <button class="category-button" onclick="updateThisAuctions('most_pop')">Most Popular</button>
            </div>
        </div>
    </div>


    <div class="user-list">
        Register:
        <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="reg-form-username" type="text" name="username_reg"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="reg-form-pass" type="password" name="password_reg">
            </label>
            <input type="submit" value="Post">
        </form>

        Login:
        <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="login-form-username" type="text" name="username_login"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="login-form-pass" type="password" name="password_login">
            </label>
            <input type="submit" value="Post">
        </form>

        <form action="/post_auction_image" id="image-form" method="post" enctype="multipart/form-data">
            <br/>
            <label for="form-file">Upload Photo of Item: </label>
            <input id="form-file" type="file" name="upload">
            <br/>
            <input type="submit" value="Post">
        </form>
    </div>
</div>

<script src="public/functions.js"></script>
<script src="public/category.js"></script>
</body>
</html>
