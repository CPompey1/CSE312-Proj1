<html>
<head>
    <title>Birdie</title>
    <link rel="stylesheet" type="text/css" href="public/style.css"/>
    <link rel="icon" type="image/x-icon" href="public/images/favicon.ico"/>
</head>

<body onload="welcome_user();">

<div class="title">
    <h2>Birdie Messenger</h2>
</div>

<div class="header">

        <p id="paragraph">
        
        </p>
    </div>
</div>




<div class="contents">
    <div class="post">
        <div id="post-messages">
        </div>
    <div class="post-form">
        <hr>
                <label for="title">Title:</label>
                <input type="text" id="title_input" name="title" required>
                <label for="description">Description:</label>
                <input type="text" id="description_input" name="description" required>
                <button id="post-button" onclick="sendPost();">Make Post</button>
            </label>
        </div>
    </div>
    
    <div class="user-list">


        Register:
        <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="reg-form-username" type="text" name="username_reg"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="reg-form-pass" type="password" name="password_reg">
            </label>
            <input type="submit" value="Post">
        </form>

        Login:
        <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="login-form-username" type="text" name="username_login"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="login-form-pass" type="password" name="password_login">
            </label>
            <input type="submit" value="Post">
        </form>


    </div>
</div>


<script src="public/functions.js"></script>
</body>
</html>
