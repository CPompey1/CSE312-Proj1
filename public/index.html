<html>
<head>
    <title>CSE312 Homework App</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body onload="welcome();">

<div class="title">
    <h2>CSE312 App</h2>
</div>

<div class="header">
    <div>
        <img src="image/eagle.jpg" alt="It's an eagle" class="my_image"/></div>
    <div>
        <p id="paragraph">
            Welcome to CSE312 Social. You're one stop for chat, image sharing, and DMs ðŸ™‚
        </p>
    </div>
</div>


<div class="contents">
    <div class="make_post">
        <div id="make_posts">
        </div>

        <div class="post-form">
            <hr>
            <label>
                Make_Post:
                <input id="post-text-box" type="text">
            </label>
            <button id="post-button" onclick="sendPost()">Send</button>
        </div>

    </div>
    <div class="user-list">


        Register:
        <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="reg-form-username" type="text" name="username_reg"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="reg-form-pass" type="password" name="password_reg">
            </label>
            <input type="submit" value="Post">
        </form>

        Login:
        <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="login-form-username" type="text" name="username_login"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="login-form-pass" type="password" name="password_login">
            </label>
            <input type="submit" value="Post">
        </form>

        
        Post_Form:
        <form action="/make_post" method="post" enctype="application/x-www-form-urlencoded">
            <label>Post_Title:
                <input id="post-form-title" type="text" name="post_title"/>
            </label>
            <br/>
            <label>Post_Description:
                <input id="post-form-description" type="text" name="post_description">
            </label>
            <input type="submit" value="Post">
        </form>


    </div>
</div>


<script src="functions.js"></script>
</body>
</html>
